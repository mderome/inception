version: '3'
services:
  mariadb:
    build:
      context: ./requirements/MariaDB/.
      dockerfile: ./Dockerfile
    image: mariadb
    container_name: mariadb
    restart: always
    volumes:
      - ./maria_db:/var/lib/mysql/
    networks:
      - backend
    env_file:
      - .env

networks:
  backend:

volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      device: /home/mderome/data/db_data
      o: bind
